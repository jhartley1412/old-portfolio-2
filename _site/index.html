    <!-- JQUERY -->
    <script>

    	$(document).ready(function(){
    		// LIGHTBOX STUFF


    		//LIGHTBOX ACTIVATION
    		$('.lightbox-trigger').click(function(e){
    			e.preventDefault();
 
        		var image_href = $(this).attr("href");
        		var image_class = $(this).attr("class");
   
    			// if the lightbox shares the class of landscape, give it landscape
		        if ($('.lightbox-trigger').hasClass("landscape")){
					
					$('.lightbox-content').html('<img class="' + image_class + '" src="' + image_href +'"/>');
					
					$('.lightbox').show();

				} // string code landscape if end



				// if the lightbox shares the class of portrait, give it portrait
      			if ($('.lightbox-trigger').hasClass("portrait")){
      				
      				$('.lightbox-content').html('<img class="' + image_class + '" src="' + image_href +'"/>');

        			$('.lightbox').show();
  				}


			}); // LIGHTBOX ACTIVATION END



    		//LIGHTBOX DEACTIVATION
    		$('.lightbox').click(function(e){

    			$('.lightbox').hide();

    		}); // LIGHTBOX DEACTIVATION END


    		
    	});	// LIGHTBOX FUNCTION END


	</script>
