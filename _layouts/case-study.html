<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

  	<div class="lightbox">

  	  <div class="lightbox-content">
        
  	    <img class="#" src="#"/>

  	  </div>

  	</div>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


    <!-- JQUERY -->
    <script>
  	
    	$(document).ready(function(){
    		// LIGHTBOX STUFF


    		//LIGHTBOX ACTIVATION

        // PORTRAIT
    		$('.portrait-trigger').click(function(e){
    			e.preventDefault();
 
          var image_href = $(this).attr("href");
          var image_class = $(this).attr("class");

          // $('.lightbox-content').html('<img class="portrait ' + image_class + '" src="' + image_href +'"/>');

          $('.lightbox').addClass('lighbox-flexbox');

          $('.lightbox').html('<div class="lightbox-content lightbox-portrait">\t<img src="' + image_href +'"/> ');

          $('body').addClass('body-scroll');


          console.log('woop');

          $('.lightbox').show();
   

			}); // PORTRAIT ACTIVATION END



        // LANDSCAPE
        $('.landscape-trigger').click(function(e){
          e.preventDefault();
 
          var image_href = $(this).attr("href");
          var image_class = $(this).attr("class");

          $('.lightbox-content').html('<img class="landscape ' + image_class + '" src="' + image_href +'"/>');


          $('.lightbox').show();
   

      }); // LANDSCAPE ACTIVATION END



    		//LIGHTBOX DEACTIVATION
    		$('.lightbox').click(function(e){

          $('body').removeClass('body-scroll');

    			$('.lightbox').hide();

    		}); // LIGHTBOX DEACTIVATION END


    		
    	});	// LIGHTBOX FUNCTION END


	</script>

  </body>

</html>
